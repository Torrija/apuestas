<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Comentarios - Peña Don Antonio</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="comentarios-style.css"> <!-- Estilos de comentarios (algunos se reutilizarán) -->
    <link rel="stylesheet" href="dime-style.css"> <!-- Estilos específicos de administración -->
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-logos">
                <img src="images/logo_loterias_y_apuestas_estado.png" alt="Logo Loterías y Apuestas del Estado" class="logo">
                <img src="images/logo_once.png" alt="Logo ONCE" class="logo">
            </div>
            <h1>Administración de Comentarios</h1>
            <nav class="main-nav">
                <a href="index.html" class="nav-button"><i class="fas fa-home"></i> Volver al Resumen</a>
                <a href="comentarios.html" class="nav-button"><i class="fas fa-comments"></i> Ver Comentarios</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Login Section -->
        <section class="admin-section" id="loginSection">
            <h2>Acceso de Administrador</h2>
            <form id="loginForm" class="admin-form">
                <div class="form-group">
                    <label for="adminPassword">Contraseña:</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="button-primary">Acceder</button>
                <p id="loginMessage" class="error-message"></p>
            </form>
        </section>

        <!-- Admin Panel Section -->
        <section class="admin-section hidden" id="adminPanel">
            <h2>Panel de Administración</h2>
            <button id="logoutButton" class="button-secondary"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            
            <hr>

            <!-- Add New Comment Form -->
            <div class="comment-form-container">
                <h3><i class="fas fa-plus-circle"></i> Añadir Nuevo Comentario</h3>
                <form id="addCommentForm" class="admin-form">
                    <div class="form-group">
                        <label for="commentTitle">Título:</label>
                        <input type="text" id="commentTitle" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="commentContent">Contenido (se admite HTML básico):</label>
                        <textarea id="commentContent" rows="8" required></textarea>
                    </div>
                    <div class="form-group captcha-group">
                        <label for="captchaInput">Captcha: <span id="captchaQuestion"></span></label>
                        <input type="text" id="captchaInput" required>
                        <p id="captchaMessage" class="error-message"></p>
                    </div>
                    <button type="submit" class="button-primary"><i class="fas fa-save"></i> Guardar Comentario</button>
                    <p id="addCommentMessage" class="success-message"></p>
                </form>
            </div>

            <hr>

            <!-- Existing Comments List -->
            <div class="existing-comments-list-container">
                <h3><i class="fas fa-list-alt"></i> Comentarios Existentes</h3>
                <div id="existingCommentsList">
                    <p class="loading-message">Cargando comentarios existentes...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© 2025 Peña "Don Antonio Márquez". Administración.</p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script> <!-- Necesario para autenticación -->
    
    <script src="dime-script.js"></script>
</body>
</html>
